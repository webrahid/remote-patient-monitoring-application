                            <!-- Time and location based Information -->
                        <div class="card col-md-4 mr-2">
                            <div class="card-header">
                                <h4 class="card-title">Schedule</h4>
                            </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="fp-default">Appointment Date</label>
                                                <input type="text" id="fp-default" class="form-control flatpickr-basic mb-2"
                                                    placeholder="YYYY-MM-DD" />
                                            </div>

                                            <section id="pick-a-time">
                                                <label for="fp-default">Select Your Time</label>
                                                <input type="text" id="pt-default" class="form-control pickatime picker__input picker__input--active" placeholder="8:00 AM" readonly="" aria-haspopup="true" aria-readonly="false" aria-owns="pt-default_root">
                                            </section>


                                            
                                        </div>
                                    </div>
                            </div>
                        </div><!-- #End Time and location based Information -->
                        <!-- Time and location based Information -->
                        <div class="card col-md-4">
                            <div class="card-header">
                                <h4 class="card-title">Your Appointment</h4>
                            </div>
                            <div class="card-body">
                                    <div class="row">

                                        <div class="col-md-12">
                                            <div class="form-group mb-1">
                                                <label for="fp-default"><strong>Appointment on</strong></label>
                                                <p class="text-primary">01 February, 2021</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="fp-default"><strong>Time</strong></label>
                                                <p class="text-primary">08:00 AM</p>
                                            </div>

                                            <a class="mr-3 btn btn-primary" href="../call/index.html" target="_blank"><i class="mr-1"
                                                data-feather="video"></i>Live Video Call</a>
                                                                                        
                                        </div>
                                    </div>
                            </div>
                        </div><!-- #End Time and location based Information -->
                        </div><!-- #End Row -->

                        <!-- Health related Information -->
                        <div class="card col-md-6">
                            <div class="card-header">
                                <h4 class="card-title">Health Status</h4>
                            </div>
                            <div class="card-body">
                                    <div class="row">

                                        <div class="col-md-12">

                                            <div class="form-group mb-4">
                                                <label for="basic-default-password">History of chronic disease</label>
                                                <div class="mt-1">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="cd" id="cd1" value="yes" checked="">
                                                        <label class="form-check-label" for="cd1">Yes</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="cd" id="cd2" value="no">
                                                        <label class="form-check-label" for="cd2">No</label>
                                                    </div>
                                                
                                                </div>
                                            </div>

                                            <div class="form-group mb-4">
                                                <label for="basic-default-password">History of heart failour</label>
                                                <div class="mt-1">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="hf" id="hf" value="male" checked="">
                                                        <label class="form-check-label" for="hf">Yes</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="hf" id="inlineRadio2" value="female">
                                                        <label class="form-check-label" for="inlineRadio2">No</label>
                                                    </div>
                                                
                                                </div>
                                            </div>

                                            <div class="form-group mb-4">
                                                <label for="basic-default-password">Allergies</label>
                                                <div class="mt-1">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="al" id="al1" value="male" checked="">
                                                        <label class="form-check-label" for="al1">Yes</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="al" id="al2" value="female">
                                                        <label class="form-check-label" for="al2">No</label>
                                                    </div>
                                                
                                                </div>
                                            </div>

                                            <div class="form-group mb-4">
                                                <label for="basic-default-password">History of Lung related desease</label>
                                                <div class="mt-1">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="ld" id="ld1" value="male" checked="">
                                                        <label class="form-check-label" for="ld1">Yes</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="ld" id="ld2" value="female">
                                                        <label class="form-check-label" for="ld2">No</label>
                                                    </div>
                                                
                                                </div>
                                            </div>

                                            <div class="form-group mb-4">
                                                <label for="basic-default-password">Temparature (in fahrenheit)</label>
                                                <div class="mt-1">
                                                    <input class="form-control"  placeholder="Write body Temparature">
                                                </div>
                                            </div>

                                            <div class="form-group mb-4">

                                                    <input class="form-control"  placeholder="i.e 120/80">
                                                </div>
                                            </div>

                                                <div class="mt-1">
                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Textarea"></textarea>
                                                </div>
                                            </div>


                                            
                                        </div>
                                    </div>
                            </div>
                        </div><!-- #End THealth related Information  -->
